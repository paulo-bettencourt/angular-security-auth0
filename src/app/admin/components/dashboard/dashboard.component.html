  <h2>Stats</h2>
  <ngx-charts-bar-vertical
    [results]="usersNumber$ | async"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [view]="[600, 400]"
    [barPadding]="200"
    yAxisLabel="Total"
  >
  </ngx-charts-bar-vertical>
</div>
<div class="graph-classes-published">
  <h2>Published classes</h2>
  <ngx-charts-pie-chart
    [view]="[700, 400]"
    [results]="pieChartData$ | async"
    [doughnut]="false"
    [explodeSlices]="false"
    [labels]="true"
    [legend]="true"
    [legendPosition]="'right'"
  ></ngx-charts-pie-chart>
</div>
<h2>Time Logged In</h2>
<ngx-charts-bar-horizontal
  [results]="timeLoggedInData$ | async"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [view]="[600, 400]"
  [barPadding]="20"
  yAxisLabel="Seconds"
>
</ngx-charts-bar-horizontal>
