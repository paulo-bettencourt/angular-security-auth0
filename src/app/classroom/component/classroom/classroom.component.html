<div  class="welcome-container" >
  <h1>{{bringName}}'s Classroom Summaries</h1>

  <div>
    <div class="buttons-container">
      <button (click)="isTextClass()" class="type-of-class">Text</button>
      <button (click)="isFilesClass()" class="type-of-class">Files</button>
      <button (click)="isImagesClass()">Images</button>
    </div>
  </div>

<div *ngIf="isText">
  <h1>Text Classes</h1>
  <div *ngFor="let class of allClasses$ | async; let i = index">
    <h3>Class Number #{{i}}</h3>
    <ol>
      <ul>
        <li>Title: {{class.title}}</li>
        <li>Summary: {{class.text}}</li>
        <li>Author: {{class.author}}</li>
      </ul>
    </ol>
    <hr>
  </div>
</div>

<div *ngIf="isFiles">
  <h1>Files</h1>
  <div *ngFor="let file of allFiles$">
    <ul>
      <li><a href="https://deutscher-runder-tisch.s3.eu-west-3.amazonaws.com/{{file.Key}}" target="_new">{{file.Key}}</a></li>
    </ul>
  </div>
</div>

  <div *ngIf="isImages" >

    <h1>Images</h1>
    <div class="img-flex-container">
    <div  *ngFor="let image of allImages$ | async">
       <img width="250px" height="250px" src="{{image.image}}" alt="Red dot" class="img-flex-thumb" (click)="debugBase64(image.image)"/>
    </div>
  </div>
  </div>
</div>
